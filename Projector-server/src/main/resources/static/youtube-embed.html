<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }

        .embeddedVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body style="margin:0; padding:0;">
    <iframe class="embeddedVideo" id="youtubeFrame" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <script>
        // Get video ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('v');

        if (videoId) {
            // Set the iframe source with the video ID
            document.getElementById('youtubeFrame').src =
                'https://www.youtube-nocookie.com/embed/' + videoId + '?fs=0';
        } else {
            // If no video ID provided, show a message or default video
            document.body.innerHTML = '<p style="padding: 20px; text-align: center;">No video ID provided. Use ?v=VIDEO_ID in the URL.</p>';
        }
    </script>
</body>

</html>
