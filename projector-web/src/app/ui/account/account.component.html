<div class="container">
  <br>
  <mat-card>
    <mat-card-content>

      <h1>{{'Account'}}</h1>

      <form (ngSubmit)="onSubmit()" [formGroup]="userForm" *ngIf="showForm">
        <div class="formLayout">

          <div class="form-group">
            <mat-icon class="material-icon">mail</mat-icon>
            <label for="email">E-mail</label>
            <input type="email" id="email" class="form-control" formControlName="email" disabled>
          </div>

          <div class="form-group">
            <mat-icon class="material-icon">person_outline</mat-icon>
            <label for="surname">Last name</label>
            <input type="text" id="surname" class="form-control" formControlName="surname" required>
            <div *ngIf="formErrors.surname" class="alert alert-danger">{{formErrors.surname}}</div>
          </div>

          <div class="form-group">
            <mat-icon class="material-icon">person_outline</mat-icon>
            <label for="firstName">First name</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName" required>
            <div *ngIf="formErrors.firstName" class="alert alert-danger">{{formErrors.firstName}}</div>
          </div>

          <br>
          <div class="button-container">
            <button type="submit" class="btn btn-success" [disabled]="!userForm.valid">Save</button>
            <button type="button" id="logOutButton" class="btn" (click)="logout()">Log Out</button>
          </div>
        </div>
        <br>
      </form>

    </mat-card-content>
  </mat-card>

</div>
