<!--suppress UnnecessaryLabelJS -->
<div>
  <br>
  <mat-card>
    <mat-card-content style="overflow-x: auto">
      <mat-card *ngIf="languages.length > 1">
        <mat-card-content>
          <mat-select id="languageSelect" placeholder="Language" [(value)]="selectedLanguage">
            <mat-option *ngIf="auth.isLoggedIn && auth.getUser().isAdmin()" (click)="loadAllSuggestions()" value="{{'All'}}">
              {{'All'}}
            </mat-option>
            <mat-option (click)="changeLanguage()" *ngFor="let language of languages" [value]="language">
              {{ language.printLanguage() }}
            </mat-option>
          </mat-select>
        </mat-card-content>
      </mat-card>
      <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource" class="example-table">

          <ng-container matColumnDef="Nr">
            <mat-header-cell *matHeaderCellDef class="example-header-cell"> Nr</mat-header-cell>
            <mat-cell *matCellDef="let row" class="example-cell"> {{row.nr}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="createdDate">
            <mat-header-cell *matHeaderCellDef class="example-header-cell"> {{'Created Date'}}</mat-header-cell>
            <mat-cell *matCellDef="let row" class="example-cell"> {{row.createdDate | date:'yyyy/MM/dd HH:mm'}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef class="example-header-cell">{{'Title'}}</mat-header-cell>
            <mat-cell *matCellDef="let row" class="example-cell">{{row.title}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef class="example-header-cell">{{'Description'}}</mat-header-cell>
            <mat-cell *matCellDef="let row" class="example-cell">{{row.description}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef class="example-header-cell">{{'Email'}}</mat-header-cell>
            <mat-cell *matCellDef="let row" class="example-cell">{{row.createdByEmail}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="youtubeUrl">
            <mat-header-cell *matHeaderCellDef class="example-header-cell">{{'Youtube url'}}</mat-header-cell>
            <mat-cell *matCellDef="let row" class="example-cell">{{row.youtubeUrl}}</mat-cell>
          </ng-container>


          <mat-header-row *matHeaderRowDef="displayedColumns" class="example-header-row"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" class="example-row" (click)="onClick(row)">
          </mat-row>
        </mat-table>
      </div>

    </mat-card-content>
  </mat-card>
</div>
