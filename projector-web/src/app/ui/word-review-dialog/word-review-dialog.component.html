<h2 mat-dialog-title>Mark Word as Accepted</h2>
<mat-dialog-content>
  <p><strong>Word:</strong> {{data.word}}</p>
  <form [formGroup]="form">
    <mat-form-field style="width: 100%;">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" (selectionChange)="onCategoryChange()">
        <mat-option *ngFor="let cat of predefinedCategories" [value]="cat">
          {{cat}}
        </mat-option>
        <mat-option value="custom">Custom</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('category').hasError('required')">
        Category is required
      </mat-error>
    </mat-form-field>

    <mat-form-field *ngIf="useCustomCategory" style="width: 100%;">
      <mat-label>Custom Category</mat-label>
      <input matInput formControlName="customCategory" placeholder="Enter custom category">
      <mat-error *ngIf="form.get('customCategory').hasError('required')">
        Custom category is required
      </mat-error>
    </mat-form-field>

    <mat-form-field style="width: 100%;">
      <mat-label>Notes (optional)</mat-label>
      <textarea matInput formControlName="notes" rows="3" placeholder="Add any notes about this word"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="!form.valid">Save</button>
</mat-dialog-actions>
